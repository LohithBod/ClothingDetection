<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #image-container {
      width: 200px;
      height: 200px;
      border: 1px solid black;
    }
    .fields{
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 500px;
      background-color: rgb(175, 1, 1);
      padding: 20px;
      margin: 0 auto;

    }
    body{
      background-color: rgb(53, 0, 0);
    }
    
  </style>
</head>
<body>
  
  <div class="fields">
    <h1> Clothing Detector</h1>
    <label for="file-input">Choose file to upload</label>
    <input type="file" id="file-input">
    <div id="image-container"></div>

    <input type="submit" value="Submit">
  </div>

  <script>
    const fileInput = document.getElementById('file-input');
    const imageContainer = document.getElementById('image-container');
    const submitButton = document.querySelector('input[type="submit"]');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];

      // Display the image in the image container.
      imageContainer.innerHTML = `<img src="${file.name}" alt="Image">`;
    });

    submitButton.addEventListener('click', () => {
      // Submit the form with the file attached.
      const formData = new FormData();
      formData.append('clothingImage', fileInput.files[0]);

      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/upload');
      xhr.send(formData);
    });
  </script>
</body>
</html>
